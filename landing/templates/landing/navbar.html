<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" 
    {% if user.is_authenticated %}
      href="{% url 'post-list' %}"
    {% else %}
      href="{% url 'index' %}"
    {% endif %}
    >Skillify</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Skillfy" aria-controls="Skillfy" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="Skillfy">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>

      {% if user.is_authenticated %}
        {% if user.profile %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' user.profile.pk %}">Profile</a>
          </li>
        {% else %}
          <li class="nav-item">
            <span class="nav-link text-danger">No profile available.</span>
          </li>
        {% endif %}

        <form action="{% url 'logout' %}" method="post" class="d-flex align-items-center">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger ms-2">Logout</button>
        </form>
      {% endif %}
  
    </div>
  </div>
